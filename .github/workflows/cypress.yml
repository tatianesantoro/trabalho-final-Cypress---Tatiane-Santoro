name: CI  Cypress E2E Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Run Cypress tests
        uses: cypress-io/github-action@v5
        with:
          browser: chrome
          spec: 'cypress/e2e/**/*.cy.js'
          record: false
          install: false 
          cache-key: false
        env:
          CYPRESS_VIDEO: true

      - name: List generated artifacts
        if: always()
        run: |
          echo "=== Cypress Reports ==="
          ls -la cypress/reports || echo "No reports found"
          echo "=== Cypress Videos ==="
          ls -la cypress/videos || echo "No videos found"
          echo "=== Cypress Screenshots ==="
          ls -la cypress/screenshots || echo "No screenshots found"

      - name: Upload Cypress screenshots
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-screenshots
          path: cypress/screenshots
          if-no-files-found: ignore

      - name: Upload Cypress videos
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-videos
          path: cypress/videos
          if-no-files-found: ignore

      - name: Upload test reports and artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: relatorios-cypress-${{ github.run_number }}-${{ github.run_attempt }}
          path: |
            cypress/reports
            cypress/screenshots
            cypress/videos
          if-no-files-found: warn
          retention-days: 30
